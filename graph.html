<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
var searchUrl = 'http://ec2-52-8-87-99.us-west-1.compute.amazonaws.com:3000/search?';
var dataUrl = 'http://ec2-52-8-87-99.us-west-1.compute.amazonaws.com:3000/data?';

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json(searchUrl+'url=google.com', function(error, data) {
  if (error) throw error;

  console.log(data);

  var graph = {};
  var centerNode = [{
    'id': data[0]['Data']['VertexId'],
    'name': data[0]['Data']['URL'],
    'rank': data[0]['Data']['PageRank'],
    'group': 1
  }]
  var neighbors = data[0]['Neighbors']['FirstDegree'];
  var neighborNodes = neighbors.slice(0,100).map(function(item, index) {
    var d = {};
    d['id'] = item;
    $.ajax({
      url:      dataUrl+'id='+item,
      dataType: 'json',
      success:  function(data) {
        d['name'] = data['URL']
        d['rank'] = data['PageRank'];
      }
    });
    d['group'] = Math.floor((Math.random() * 10) + 1);
    return d;
  });
  graph.nodes = centerNode.concat(neighborNodes);
  console.log(graph.nodes)
  graph.links = neighborNodes.map(function(item, index) {
    var d = {};
    d['source'] = index+1;
    d['target'] = 0;
    d['value'] = 1;
    return d;
  });

  // console.log(graph.links);

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
